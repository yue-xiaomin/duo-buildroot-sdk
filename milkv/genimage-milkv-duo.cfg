image boot.vfat {
	vfat {
		label = "boot"
		files = {
			"fip.bin",
			"rawimages/boot.sd",
		}
	}
	size = 11M
}

image rootfs.ext4 {
	ext4 {
		label = "rootfs"
	}
	size = 256M
}

image milkv-duo.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition empty {
		partition-type-uuid = 0657fd6d-a4ab-43c4-84e5-0933c84b4f4f
		size = 256M
	}
}
