flash nand-128M-2048 {
	pebsize = 131072
	numpebs = 1024
	minimum-io-unit-size = 2048
}

image milkv-duospinand.img {
	flash {
	}
	flashtype = "nand-128M-2048"

	partition fip {
		image = "fip.bin"
		size = 2560k
	}

	partition boot {
		image = "rawimages/boot.spinand"
		size = 6144k
	}

	partition env {
		size = 128k
	}

	partition env_bak {
		size = 128k
	}

	partition rootfs {
		image = "rootfs.spinand"
		size = 71680k
	}

	partition system {
		image = "rawimages/system.spinand"
		size = 20480k
	}

	partition cfg {
		image = "rawimages/cfg.spinand"
		size = 4096k
	}
}
