flash nor-32M-256 {
	pebsize = 4096
	numpebs = 8192
	minimum-io-unit-size = 256
}

image milkv-duospinor.img {
	flash {
	}
	flashtype = "nor-32M-256"

	partition fip {
		image = "fip.bin"
		size = 640k
	}

	partition boot {
		image = "rawimages/boot.spinor"
		size = 4096k
	}

	partition env {
		size = 64k
	}

	partition rootfs {
		image = "rawimages/rootfs.spinor"
		size = 27968k
	}
}
